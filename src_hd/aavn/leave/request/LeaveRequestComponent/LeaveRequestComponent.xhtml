<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
      
  <cc:interface componentType="IvyComponent">
  <cc:attribute name="leaveRequestComponent"></cc:attribute>
  </cc:interface>
  
  <cc:implementation>
  	
  	<h:panelGrid columns="2" cellpadding="2" columnClasses="label-top" id="leaveRequestGrid">
  		 <!-- fields needs to be inside a h:form tag (which is normaly added by the outer page) -->
  		<p:outputLabel value="Employee Information"/>
  		<br/>
		<p:outputLabel id="fullName" for="fullName" value="Fullname"/>
		<b>#{ivy.session.workflowContext.securityContext.currentSession.sessionUser.fullName}</b>
		<p:outputLabel id="email" for="email" value="Email"/>
		<b>#{ivy.session.workflowContext.securityContext.currentSession.sessionUser.EMailAddress}</b>
		
		<p:outputLabel value="Leave Request"/>
		<br/>
    	<p:outputLabel for="leaveRequestStartDay" value="Start Day"/>
    	<p:calendar id="leaveRequestStartDay" value="#{cc.attrs.leaveRequestComponent.startDay}" pattern="dd-MM-yyyy" size="10" disabled="#{cc.attributes.isDisable}">
    		<f:convertDateTime pattern="dd-MM-yyyy" />
    	</p:calendar>
    	<p:outputLabel for="leaveRequestEndDay" value="End Day"/>
    	<p:calendar id="leaveRequestEndDay" value="#{cc.attrs.leaveRequestComponent.endDay}" pattern="dd-MM-yyyy"  size="10" disabled="#{cc.attributes.isDisable}">
    		<f:convertDateTime pattern="dd-MM-yyyy"/>
    	</p:calendar>
    	<p:outputLabel>Type:</p:outputLabel>
		<p:selectOneRadio id="leaveRequestStyle" layout="grid" columns="1" required="true" value="#{cc.attrs.leaveRequestComponent.style}" disabled="#{cc.attributes.isDisable}">
			<f:selectItem itemLabel="Working holidday" itemValue="WORKING_HOLIDAY"/>
			<f:selectItem itemLabel="Marriage" itemValue="MARRIAGE"/>
			<f:selectItem itemLabel="Sickness" itemValue="SICKNESS"/>
			<f:selectItem itemLabel="Maternity Leave" itemValue="MATERNITY_LEAVE"/>
			<f:selectItem itemLabel="Unpaid" itemValue="UNPAID"/>
			<f:selectItem itemLabel="Other" itemValue="OTHER"/>
		</p:selectOneRadio>
		<br />
  	</h:panelGrid>
  </cc:implementation>
</html>
