<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LeaveRequestDialog</ui:define>
		<ui:define name="content">
			
			<h:form id="form">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<ic:aavn.leave.request.LeaveRequestComponent leaveRequestComponent="#{data.leaveRequest}" isDisable= "false"/>
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Request" update="form" icon="ui-icon-check" />
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
